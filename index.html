<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Capsule ‚Äì Write to Your Future Self</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>üï∞Ô∏è Time Capsule</h1>
      <p>Seal your thoughts today and open them in the future.</p>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Create New Capsule -->
      <section id="new-capsule" class="section">
        <h2>Create Your Capsule</h2>
        <form id="capsule-form">
          <textarea
            id="capsule-message"
            placeholder="Write your message to your future self..."
            required
          ></textarea>
          <input type="date" id="release-date" required />
          <button type="submit">Seal Capsule</button>
        </form>
      </section>

      <!-- Capsule List -->
      <section id="capsule-list" class="section">
        <h2>Sealed Capsules</h2>
        <ul id="capsules">
          <!-- Capsules will be dynamically populated here -->
        </ul>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Time Capsule. Your thoughts, sealed securely in time.</p>
    </footer>

    <!-- JavaScript File -->
  </body>
</html>
